<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabel</title>
</head>
<body>
	<table border="1"  >
		<tr>
			<td>1,2</td>
			<td>1,3</td>
			<td>1,4</td>
			<td>1,5</td>
		</tr>
		<tr>
			<td>1,2 </td>
			<td colspan="2" rowspan="2"> </td>
			<td >1,3</td>
		</tr>
		<tr>
			<td>1,2</td>
			<td>1,3</td>
		</tr>
		<td >1,2</td>
		<td >1,3</td>
		<td>1,4</td>
		<td>1,5</td>
	</table>

</body>
</html>
